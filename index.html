<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Eligibility Checker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles for responsiveness - not strictly Tailwind, but for general feel */
        .container {
            max-width: 600px; /* Limit max width for desktop, allowing full width on mobile */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .container {
                border-radius: 1rem; /* Rounded corners for desktop view */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="container bg-white p-6 sm:p-8 w-full">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">
            Course Eligibility Checker
        </h1>

        <div class="space-y-4 mb-6">
            <div>
                <label for="targetCourse" class="block text-sm font-medium text-gray-700 mb-1">
                    Target Course (e.g., GDP 401):
                </label>
                <input type="text" id="targetCourse"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter target course">
            </div>

            <div>
                <label for="prerequisites" class="block text-sm font-medium text-gray-700 mb-1">
                    Prerequisites (comma-separated, e.g., GDP 101, GDP 202):
                </label>
                <input type="text" id="prerequisites"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter prerequisites">
            </div>
        </div>

        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mb-6">
            <button id="checkButton"
                    class="w-full sm:w-1/2 flex items-center justify-center px-4 py-2 border border-transparent
                           rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Check Eligibility
            </button>
            <button id="exportButton" disabled
                    class="w-full sm:w-1/2 flex items-center justify-center px-4 py-2 border border-gray-300
                           rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Export to CSV
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-4">
            <svg class="animate-spin h-5 w-5 text-blue-500 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-600">Processing...</span>
        </div>

        <!-- Message/Error Area -->
        <div id="messageArea" class="text-sm text-center py-2 hidden"></div>

        <div class="mt-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Eligible Students:</h2>
            <div id="resultsOutput"
                 class="bg-gray-50 border border-gray-200 rounded-md p-4 h-64 overflow-y-auto text-sm text-gray-800">
                <!-- Results will be inserted here by JavaScript -->
                No results yet.
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
